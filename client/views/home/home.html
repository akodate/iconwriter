<template name="home">
  <div class="left col-md-5">
    <div class="writing-container">
      <h1 class="heading">IconWriter</h1>
      <textarea class="writing-box" type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus="{{autofocus}}" placeholder="Type text here..."></textarea>
      <button type="button" class="btn options legend">Special Words</button>
      <button type="button" class="btn options essay">Switch Styles</button>
    </div>
    <div class="writing-container legend-container animated fadeOut" style="display: none">
      <p class="legend-text">in</p>
      <!-- <p class="legend-text">dragon</p> -->
      <p class="legend-text">epi</p>
      <p class="legend-text">netflix</p>
      <p class="legend-text">paypal</p>
      <!-- <p class="legend-text">snapguide</p> -->
      <p class="legend-text">ted</p>
      <p class="legend-text">vision</p>
      <p class="legend-text">oo</p>
      <p class="legend-text">ok</p>
      <p class="legend-text">heart</p>
      <p class="legend-text">dd</p>
      <p class="legend-text">whatsapp</p>
      <p class="legend-text">tweet</p>
    </div>
  </div>
  <div class="right col-md-5">
    <div class="iphone-container animated {{iPhoneAnimate}}">
      <img class="iphone" src="iphone.png">
      <div class="icon-table-container">
        <table class="icon-table">
          {{#with table}}
            {{#each rows}}
              <tr>
                {{#each letters}}
                  <td><img class="icon" src="{{this}}.png"><p>{{title this}}</p></td>
                {{/each}}
              </tr>
            {{/each}}
          {{/with}}
        </table>
      </div>
    </div>
    <div class="writing-area animated {{essayAnimate}}">
      <table class="icon-table2">
        {{#with table}}
          {{#each rows}}
            {{#each letters}}
              <img class="icon" src="{{this}}.png">
            {{/each}}
          {{/each}}
        {{/with}}
      </table>
    </div>
  </div>
  <div class="empty col-md-2"></div>
</template>
