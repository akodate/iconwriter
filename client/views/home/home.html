<template name="home">
  <div class="empty col-lg-2 col-md-1 col-sm-12 col-xs-12"></div>
  <div class="left col-lg-5 col-md-4 col-sm-5 col-xs-12">
    <div class="writing-container">
      <div class="empty col-xs-1 col-md-2"></div>
      <textarea id="input" class="writing-box" type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus="true" placeholder="Type text here..."></textarea>
      <div class ="col-xs-12">
        <button type="button" class="btn options btn-lg submit">Iconify!</button>
        <button type="button" class="btn options btn-lg fbButton">Share!</button>
      </div>
      <div class="empty col-sm-1"></div>
      <div class ="col-xs-6 col-sm-5">
        <button type="button" class="btn options legend">Icon Menu</button>
      </div>
      <!-- <button type="button" class="btn options essay">Switch Canvas</button> -->
      <div class ="col-xs-6 col-sm-5">
        <a id="download" class="btn options">Download</a>
      </div>
      <div class="empty col-sm-1"></div>
    </div>
    <div id="legend1">
      {{> legendContent}}
    </div>
  </div>
  <div class="empty col-sm-2 col-md-2 hidden-lg"></div>
  <div class="right col-lg-5 col-md-5 col-sm-4 col-xs-12">
    <div class="iphone-container animated {{iPhoneAnimate}}" style="height: 640px">
      <img class="iphone" src="iphone.png">
      <div class="icon-table-container">
        <table class="icon-table">
          {{#with table}}
            {{#each rows}}
              <tr>
                {{#each letters}}
                  <td><img class="icon animated bounceIn" src="{{this}}.png"><p class="icon-text animated fadeIn">{{title this}}</p></td>
                {{/each}}
              </tr>
            {{/each}}
          {{/with}}
        </table>
      </div>
    </div>
  </div>
  <div class="empty col-md-2 lg-hidden"></div>
  <div class="writing-area animated {{essayAnimate}}">
    <table class="icon-table2">
      {{#with table}}
        {{#each rows}}
          {{#each letters}}
            <img class="icon animated bounceInUp" src="{{this}}.png">
          {{/each}}
        {{/each}}
      {{/with}}
    </table>
  </div>
  <div id="legend2">
    {{> legendContent}}
  </div>
  <canvas id="canvas" style="width: 598px; height: 1280px; display: none">
  </canvas>
</template>
